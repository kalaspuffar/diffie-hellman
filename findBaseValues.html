        <script>

            function isPrime(n) {
                // Corner cases
                if (n <= 1) return false;
                //if (n <= 3) return true;

                // This is checked so that we can skip
                // middle five numbers in below loop
                if (n % 2 == 0 || n % 3 == 0) return false;

                for (var i = 5; (i*i) <= n; i = i+6) {
                    if (n % i == 0 || n % (i+2) == 0)
                        return false;
                }

                return true;
            }

            function createTable() {
                const n = parseInt(document.getElementById("n").value);
                const resultDiv = document.getElementById("result");

                var foundRoots = [];
                for (var r=2; r<n; r++) {
                    var result = [];
                    for (var x=0; x<n-1; x++) {
                        result[x] = (r ** x) % n;
                    }
                    var sortedResult = result.sort();
                    var lastValue = 0;
                    var found = true;
                    for (var x=0; x<n-1; x++) {
                        if(sortedResult[x] == lastValue) {
                            found = false;
                            break;
                        }
                        lastValue = sortedResult[x];
                    }
                    if(found) {
                        if(isPrime(r)) {
                            foundRoots.push(r);
                            break;
                        }
                    }
                }

                resultDiv.innerHTML = "Found g value = " + foundRoots.join();
